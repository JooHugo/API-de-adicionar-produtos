<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Usando POO</title>
        <link rel="stylesheet" href="css/estilos.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
    </head>
    <body>
        <h1>Trabalhando com POO - Cadastrar produtos</h1>
        <form id="form-cadastrar">
            <input type="hidden" id="index-id">

            <div class="col-6 m-2">
                <label for="nome" class="form-label">Nome do Produto</label>
                <input type="text" class="form-control" id="nome" required>
            </div>
            <div class="col-6 m-2">
                <label for="quantidade" class="form-label">Quantidade</label>
                <input type="number" class="form-control" id="quantidade" step="0.01" required> 
            </div>
            <div class="col-6 m-2">
                <label for="valor" class="form-label">Preço Unitário</label>
                <input type="number" class="form-control" id="preco" step="0.01" required>
            </div>
            <div class="col-6 m-2">
                <label for="desconto" class="form-label">Desconto</label>
                <select id="desc" class="form-select" required>
                    <option value="escolher">Escolher </option>
                    <option value="15">15%</option>
                    <option value="25">25%</option>
                    <option value="50">50%</option>
                  </select>
            </div>
            <div class="col-6 m-2">
                <button type="submit" class="btn btn-success" id="cadastrar">Cadastrar</button>
                <button type="reset" class="btn btn-secondary" id="limpar">Limpar</button>
            </div>
            
        </form>
        <hr>
        <h2>Listagem de Produtos</h2>
        <div id="listagem-produtos">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Nome do Produto</th>
                        <th>Quantidade</th>
                        <th>Preço Unitário</th>
                        <th>Desconto</th>
                        <th>Preço com Desconto</th>
                    </tr>
                </thead>
                <tbody id="listaItens"></tbody>
            </table>
        </div>
        
        
        <script src="javascript.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
    </html>
